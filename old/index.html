<!DOCTYPE html>
<html>
  <head>
    <title>6.835 Workout Buddy Prototype</title>

    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
    <script src="./p5.min.js"></script>
    <script src="./p5.dom.js"></script>
    <script src="./p5.speech.js"></script>
    <script src="./main.js"></script>
  </head>

  <body bgcolor="#F0F8FF" onload="show();" style="margin-left: 30px;">
    <h1 align="center">Workout Buddy Prototype</h1>

    <div style="width: 350px; position:absolute; top: 30px; right: 30px;">
      <p>
        <i>This prototype starts the timer when you get into planking postion and the timer stops when you're out of position.</i>
      </p>
      <p>Time: <span id="time" style="font-size: 40px; vertical-align: middle;"></span> <input type="button" value="reset" onclick="reset()"></p>
      <p>
        Workout:
        <select id="exercise-type" onchange="updateType()">
        	<option value="" selected>--Please choose a workout--</option>
         	<option value="front_plank">Front Plank</option>
        	<option value="side_plank">Side Plank</option>
        	<option value="pushup">Push-ups</option>
        	<option value="crunch">Crunches</option>
        </select>
      </p>
      <div id="exercise-details" style="display: none;">
        <p id="duration-input">
          Duration: <input type="number" value="30"> seconds
        </p>
        <p id="reps-input">
          Number of reps: <input type="number" value="5">
        </p>
        <img id="sample-image" src="" style="width: 330px; height: 220px;">
        <input type="button" value="Start" onclick="startWorkout()">
      </div>
    </div>
  </body>
</html>
