      </p>
      <p>Time: <span id="time" style="font-size: 40px; vertical-align: middle;"></span> <input type="button" value="reset" onclick="reset()"></p>
      <p>
        Workout:
        <select id="exercise-type" onchange="updateType()">
        	<option value="">--Please choose a workout--</option>
         	<option value="front_plank">Front Plank</option>
          	<option value="side_plank">Side Plank</option>
          	<option value="pushup">Push-ups</option>
          	<option value="crunch">Crunches</option>
        </select>
      </p>
